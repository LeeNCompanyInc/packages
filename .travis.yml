sudo: true
cache:
  bundler: true
  directories:
  - cache/
notifications:
  email: false
language: c
compiler: gcc
env:
  global:
    - SDK_URL=https://downloads.openwrt.org/attitude_adjustment/12.09/ar71xx/generic/OpenWrt-SDK-ar71xx-for-linux-i486-gcc-4.6-linaro_uClibc-0.9.33.2.tar.bz2
install:
- sudo apt-get update
- sudo apt-get install -y build-essential ia32-libs ccache
- mkdir -p $TRAVIS_BUILD_DIR/cache ; cd $TRAVIS_BUILD_DIR/cache
- wget -c $SDK_URL
- mkdir -p $TRAVIS_BUILD_DIR/sdk ; cd $TRAVIS_BUILD_DIR/sdk
- export FILE=$TRAVIS_BUILD_DIR/cache/$(basename $SDK_URL)
- file $FILE
- tar xjf $FILE
- cd $TRAVIS_BUILD_DIR/sdk/OpenWrt-SDK-*
- ln -sfv $TRAVIS_BUILD_DIR/n2n-v2 package/
- ln -sfv $TRAVIS_BUILD_DIR/wolfmqtt package/
script:
- cd $TRAVIS_BUILD_DIR/sdk/OpenWrt-SDK-*
- make V=s
- find $TRAVIS_BUILD_DIR/sdk/OpenWrt-SDK-*/bin/
- find . -name *.ipk -exec cp {} $TRAVIS_BUILD_DIR \;
- cd $TRAVIS_BUILD_DIR/
before_deploy:
  git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: Cr58ghbr6FMTZLkFxGea9mKocIDrTMfyGH4kBfBOa7rEH5/f/ccW58qz7JUH3xih/jd95HrHaFhQFWAmdkVzwfMa80pf/PHKuWFZ913LEw34LExzyKXLGWvajb95mNnU8L91U4xsa/9hYup5cQvISfZkmtZcHw89ce4WwPPsX/o=
  skip_cleanup: true
  file_glob: true
  file: $TRAVIS_BUILD_DIR/*.ipk
  on:
    tags: true
    all_branches: true
